<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.8-dars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="text-oq">Kim birinchi bo-rish-ga!</h1>

        <form class="form mt-5">
            <input
                type="text"
                class="form-input pt-2 pb-2 ps-3 pe-5"
                placeholder="Masofa (km)"
                name="user_distance"
            >

            <button class="form-btn btn-danger pe-3 ps-3 pt-2 pb-1" type="submit">Hisobla</button>

            <div class="d-flex w-100 mt-5 justify-content-between">
                <div class="plance">
                    <i class="fa-solid fa-person"></i>
                    <!-- <i class="fa-solid fa-user-secret"></i> -->
                    <h3>Piyoda</h3>
                    <div class="result-pedestrian result"></div>
                </div>
                <div class="plance">
                    <i class="fa-solid fa-bicycle"></i>
                    <h3>Velosipet</h3>
                    <div class="result-bike result"></div>
                </div>
                <div class="plance">
                    <i class="fa-solid fa-car"></i>
                    <h3>Mashina</h3>
                    <div class="result-car result"></div>
                </div>
                <div class="plance">
                    <i class="fa-solid fa-plane"></i>
                    <h3>Samaliyot</h3>
                    <div class="result-plance result"></div>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
